<!-- Generated template for the InfomationComponent component -->
<div>
  <div class="max-width">
    <ion-row align-items-center>
      <ion-col col-sm-3 col-12>
        <div class="normal-font">
          Họ và tên <span style="color: red">*</span>
        </div>
      </ion-col>
      <ion-col col-sm-9 col-12>
        <ion-item>
          <ion-input [(ngModel)]="name" (input)="onInput()" placeholder="Họ tên đầy đủ của bạn"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row col-12 col-sm-9 offset-sm-3 [hidden]="nameBool" class="red-color">
      <div>Họ và tên không hợp lệ</div>
    </ion-row>

    <!-- <ion-row align-items-center>
      <ion-col col-sm-3 col-12>
        <div class="normal-font">
          Số điện thoại chuyển đổi *
        </div>
      </ion-col>
      <ion-col col-sm-9 col-12>
        <ion-item>
          <ion-input type="number" [(ngModel)]="phoneConvert" placeholder="Số điện thoại bạn muốn chuyển đổi"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row col-12 col-sm-9 offset-sm-3 [hidden]="phoneConvertBool" class="red-color">
      <div>Số điện thoại chuyển đổi không hợp lệ</div>
    </ion-row> -->

    <ion-row align-items-center align-items-center>
      <ion-col col-sm-3 col-12>
        <div class="normal-font">
          Số điện thoại liên hệ <span style="color: red">*</span>
        </div>
      </ion-col>
      <ion-col col-sm-9 col-12>
        <ion-item>
          <ion-input type="number" [(ngModel)]="phoneReceive" placeholder="Nhân viên Viettel sẽ liên hệ với bạn theo số điện thoại này"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row col-12 col-sm-9 offset-sm-3 [hidden]="phoneReceiveBool" class="red-color">
      <div>Số điện thoại liên hệ không hợp lệ</div>
    </ion-row>

    <ion-row align-items-center align-items-center>
      <ion-col col-sm-3 col-12>
        <div class="normal-font">
          Tỉnh/thành phố <span style="color: red">*</span>
        </div>
      </ion-col>
      <ion-col col-sm-9 col-12>
        <div class="f-district" (click)="onClickCity()" tappable [class.selected]="mCity != 'Tỉnh/thành phố'">
          {{mCity}}
          <div class="a1-absolute icon-container">
            <ion-icon name="md-arrow-dropdown"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center align-items-center>
      <ion-col col-sm-3 col-12>
        <div class="normal-font">
          Quận/huyện <span style="color: red">*</span>
        </div>
      </ion-col>
      <ion-col col-sm-9 col-12>
        <div class="f-district" (click)="onClickDistrict()" tappable [class.selected]="mDistrict != 'Quận/huyện'">
          {{mDistrict}}
          <div class="a1-absolute icon-container">
            <ion-icon name="md-arrow-dropdown"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row align-items-center align-items-center>
      <ion-col col-sm-3 col-12>
        <div class="normal-font">
          Phường/xã <span style="color: red">*</span>
        </div>
      </ion-col>
      <ion-col col-sm-9 col-12>
        <div class="f-district" (click)="onClickCommune()" tappable [class.selected]="mLocal != 'Xã/phường'">
          {{mLocal}}
          <div class="a1-absolute icon-container">
            <ion-icon name="md-arrow-dropdown"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>


    <ion-row align-items-center>
      <ion-col col-sm-3 col-12>
        <div class="normal-font">
          Địa chỉ chi tiết
        </div>
      </ion-col>
      <ion-col col-sm-9 col-12>
        <ion-item>
          <ion-input [(ngModel)]="address" placeholder="Địa chỉ cơ quan, nơi ở hiện tại của bạn"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>



    <!-- <ion-row>
      <ion-col col-sm-9 offset-sm-3 col-12>
        <re-captcha (resolved)="captchaResolved($event)" siteKey="{{sitekey}}"></re-captcha>
      </ion-col>
    </ion-row>
     -->

     <ion-row>
        <ion-col col-sm-3 offset-sm-3 col-12>
          <div style="color : red ; margin-bottom: 16px" >
            <i>(*) Những nội dung bắt buộc</i>
          </div>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col col-sm-3 offset-sm-3 col-12>
        <div class="btn-container">
          <button ion-button full icon-left class="btn-send" (click)="onClickSend()">
            <ion-icon name="ios-send"></ion-icon>
            ĐĂNG KÝ
          </button>
        </div>
      </ion-col>
    </ion-row>


  </div>


</div>
